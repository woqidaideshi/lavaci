# Your first LAVA JOB definition for an riscv_64 QEMU
device_type: qemu
job_name: ${job_name}
timeouts:
  job:
    minutes: 10150
  action:
    minutes: 10140
  connection:
    minutes: 10
priority: medium
visibility: public
# context allows specific values to be overridden or included
context:
  # tell the qemu template which architecture is being tested
  # the template uses that to ensure that qemu-system-riscv64 is executed.
  arch: riscv64
  machine: virt
  guestfs_interface: virtio
  extra_options:
    - -machine virt
    - -nographic
    - -smp 8
    - -m 8G
    - -device virtio-blk-device,drive=hd0
    - -append "root=/dev/vda rw console=ttyS0 selinux=0"
    - -device virtio-net-device,netdev=usernet
    - -netdev user,id=usernet,hostfwd=tcp::10001-:22
metadata:
  # please change these fields when modifying this job for your own tests.
  format: Lava-Test Test Definition 1.0
  name: qemu-riscv64-test
  description: "test for riscv64 qemu"
  version: "1.0"
# ACTION_BLOCK
actions:
# DEPLOY_BLOCK
- deploy:
    timeout:
      minutes: 20
    to: tmpfs
    images:
      kernel:
        image_arg: -kernel {kernel}
        url: ${kernel_image_url}
      rootfs:
        image_arg: -drive file={rootfs},format=raw,id=hd0,if=none
        url: ${rootfs_image_url}
        compression: zstd
      disk:
        image_arg: -device sdhci-pci -drive file={disk},format=raw,id=mmc -device sd-card,drive=mmc
        url: ${disk_image_url}
# BOOT_BLOCK
- boot:
    timeout:
      minutes: 20
    method: qemu
    media: tmpfs
    prompts: ["root@openeuler-riscv64"]
    auto_login:
      login_prompt: "openeuler-riscv64 login:"
      username: root
      password_prompt: "Password:"
      password: openEuler12#$
# TEST_BLOCK
- test:
    timeout:
      minutes: 30
    definitions:
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: install-kernel-moduels
          description: "install kernel moduels"
        run:
          steps:
          - |
            kernel_release=$(uname -r)
            modules_install_path="/lib/modules/${kernel_release}"
            kernel_modules_url="https://fast-mirror.isrc.ac.cn/openeuler-sig-riscv/openEuler-RISC-V/RVCK/OERV-RVCI/rvck-olk/latest/${kernel_release}.tar"
            tmp_tar="/root/${kernel_release}.tar"

            [[ -d "${modules_install_path}" ]] && { echo "${modules_install_path} already exists"; return; }

            mkdir -p /lib/modules
            rm -f "$tmp_tar"
            wget -O "${tmp_tar}" "${kernel_modules_url}" || { echo "wget ${kernel_modules_url} failed"; exit 1; }
            tar -xf "${tmp_tar}" -C /lib/modules/        || { echo "tar ${tmp_tar} failed"; exit 2; }
            rm -f "${tmp_tar}"                           || :
            sync
            reboot
      from: inline
      name: install-kernel-moduels
      path: inline/install-kernel-moduels.yaml
# BOOT_BLOCK
- boot:
    timeout:
      minutes: 20
    method: qemu
    media: tmpfs
    prompts: ["root@openeuler-riscv64"]
    auto_login:
      login_prompt: "openeuler-riscv64 login:"
      username: root
      password_prompt: "Password:"
      password: openEuler12#$
# TEST_BLOCK
- test:
    timeout:
      minutes: 10100
    definitions:
    - repository: ${testcase_repo}
      from: git
      name: ${testitem_name}
      path: ${testcase_path}
      parameters:
        TEST_ITEMS: ${test_items}
        DISK_FILTER: ${disk_filter}
