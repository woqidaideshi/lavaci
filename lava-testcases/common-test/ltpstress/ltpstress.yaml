metadata:
    name: ltpstress
    format: "Lava-Test Test Definition 1.0"
    description: "Run LTP stress tests on openEuler RISC-V"
    maintainer:
        - yafen@iscas.ac.cn
    os:
        - openEuler-riscv64
    scope:
        - LTP functions
    devices:
      - qemu
      - lpi4a
      - sg2042
params:
    TST_CMDFILES: -p -n -m 512 -t 168
run:
    steps:
        - cd lava-testcases/common-test/ltpstress/
        - chmod +x ltpstress.sh
        - ./ltp.sh "${TST_CMDFILES}"
        - chmod +x ../../utils/send-to-lava.sh
        - ../../utils/send-to-lava.sh ./output/result.txt  