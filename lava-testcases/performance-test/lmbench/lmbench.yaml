metadata:
  name: stream
  format: "Lava-Test Test Definition 1.0"
  description: "Run lmbench on RISC-V device"
  maintainer:
    - wujie22@iscas.ac.cn
  os:
    - openEuler-riscv64
  scope:
      - performance
  devices:
    - qemu
    - lpi4a
    - sg2042
run:
  steps:
    - cd lava-testcases/performance-test/lmbench
    - bash lmbench.sh
    - chmod +x ../../utils/send-to-lava.sh
    - ../../utils/send-to-lava.sh ./output/result.txt